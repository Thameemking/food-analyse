<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriAnalyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-blue-600">NutriAnalyzer</a>
                <div class="space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="/history" class="text-gray-600 hover:text-blue-600">History</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        function addFoodField() {
            const container = document.getElementById('food-fields');
            const newField = document.createElement('div');
            newField.className = 'flex gap-2 mb-2';
            newField.innerHTML = `
                <input type="text" name="food_name[]" 
                    class="flex-1 p-2 border rounded-lg" 
                    placeholder="Enter food item">
                <button type="button" onclick="removeField(this)" 
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    Ã—
                </button>
            `;
            container.appendChild(newField);
        }

        function removeField(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
